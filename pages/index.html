<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../scripts/index.js"></script>
    <title>DummyApi</title>
</head>

<body>
    <hr>
    <div class="center">
        <h1>Articulos</h1>
    </div>
    <hr>
    <div id="alerta" class="alert alert-info alert-dismissible fade show">
        <button type="button" class="close" data-bs-dismiss="alert">&times;</button>
        <strong>Mensaje</strong>
        <p id="mensaje"></p>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-3">
                    <div class="left">
                        <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Crear artículo
                        </button>
                    </div>
                </div>
                <div class=" col-md-9">
                    <div class="nav-btn-container right">
                        <button class="prev-btn btn btn-primary btn-sm">Página anterior</button>
                        <button class="next-btn btn btn-primary btn-sm">Página siguiente</button>
                    </div>
                </div>
            </div>
            <br>
            <table id="pager" class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Creado en</th>
                        <th>Actualizado en</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="arttb">

                </tbody>
            </table>
            <div class="row">
                <div class="col-md-12">
                    <div class="nav-btn-container right">
                        <button class="prev-btn btn btn-primary btn-sm">Página anterior</button>
                        <button class="next-btn btn btn-primary btn-sm">Página siguiente</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="center">
        <h1>Sub artículos</h1>
    </div>
    <hr>
    <div id="alerta2" class="alert alert-info alert-dismissible fade show">
        <button type="button" class="close" data-bs-dismiss="alert">&times;</button>
        <strong>Mensaje</strong>
        <p id="mensaje2"></p>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-3">
                    <div class="left">
                        <button onclick="getData()" id="btn_subart" class="btn btn-success btn-sm"
                            data-bs-toggle="modal" data-bs-target="#exampleModal2">
                            Crear sub artículo
                        </button>
                    </div>
                </div>
                <div class=" col-md-9">
                    <div class="nav-btn-container right">
                        <button class="prev-btn btn btn-primary btn-sm">Página anterior</button>
                        <button class="next-btn btn btn-primary btn-sm">Página siguiente</button>
                    </div>
                </div>
            </div>
            <br>
            <table id="pager2" class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Descripción</th>
                        <th>Artículo principal</th>
                        <th>Creado en</th>
                        <th>Actualizado en</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="subarttb">

                </tbody>
            </table>
            <div class="row">
                <div class="col-md-12">
                    <div class="nav-btn-container right">
                        <button class="prev-btn2 btn btn-primary btn-sm">Página anterior</button>
                        <button class="next-btn2 btn btn-primary btn-sm">Página siguiente</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear artículo</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <label style="padding-left: 50px;">Descripción: </label>
                        <div style="padding-left: 27px;">
                            <input type="text" id="art_desc">
                        </div>
                    </div>
                    <div class="row">
                        <label style="padding-left: 50px;">Precio</label>
                        <div style="padding-left: 10px;">
                            <input type="number" id="art_price">
                        </div>
                    </div>
                    <div class="row">
                        <label style="padding-left: 50px;">Cantidad</label>
                        <div style="padding-left: 95px;">
                            <input type="number" id="art_qty">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id="crear" class="btn btn-primary">Crear</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal 2 -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear sub artículo</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <label style="padding-left: 50px;">Descripción: </label>
                        <div style="padding-left: 27px;">
                            <input type="text" id="subart_desc">
                        </div>
                    </div>
                    <div class="row">
                        <label style="padding-left: 50px;">Artículo principal</label>
                        <div style="padding-left: 93px;">
                            <select id="mainArticle" class="form-select">

                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id="crearSubArt" class="btn btn-primary">Crear</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Updt Modal -->
    <div class="modal fade" id="updtModal" tabindex="-1" aria-labelledby="updtModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updtModalLabel">Actualizar artículo</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <label style="padding-left: 50px;">Id:</label>
                        <div style="padding-left: 119px;">
                            <input type="text" id="art_id_updt" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <label style="padding-left: 50px;">Descripción: </label>
                        <div style="padding-left: 93px;">
                            <input type="text" id="art_desc_updt">
                        </div>
                    </div>
                    <div class="row">
                        <label style="padding-left: 50px;">Precio: </label>
                        <div style="padding-left: 27px;">
                            <input type="text" id="art_price_updt">
                        </div>
                    </div>
                    <div class="row">
                        <label style="padding-left: 50px;">Cantidad:</label>
                        <div style="padding-left: 10px;">
                            <input type="text" id="art_qty_updt">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id="updt" class="btn btn-primary">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Updt Modal 2 -->
    <div class="modal fade" id="updtModal2" tabindex="-1" aria-labelledby="updtModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updtModalLabel2">Actualizar artículo</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <label style="padding-left: 50px;">Id:</label>
                        <div style="padding-left: 119px;">
                            <input type="text" id="subart_id_updt" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <label style="padding-left: 50px;">Descripción: </label>
                        <div style="padding-left: 93px;">
                            <input type="text" id="subart_desc_updt">
                        </div>
                    </div>
                    <div class="row">
                        <label style="padding-left: 50px;">Artículo principal: </label>
                        <select id="mainArticleUpdt" class="form-select">

                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id="updt2" class="btn btn-primary">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
